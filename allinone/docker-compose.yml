version: '3.8'
services:
  consul:
    image: consul:1.15.4
    container_name: consul
    ports:
      - "8500:8500"
    volumes:
      - ./consul_data:/consul-data
    command: "agent -server -bootstrap-expect=1 -data-dir=consul-data -ui -client 0.0.0.0"

  vault:
    image: vault:1.13.3
    container_name: vault
    restart: always
    ports:
      - "8200:8200"
      - "8201:8201"
    environment:
      VAULT_ADDR: 'https://0.0.0.0:8201'
    cap_add:
      - IPC_LOCK
    volumes:
      - ./vault_data:/data
      - ./vault_config:/config
    command: sh /config/common/start-vault.sh
    env_file:
      - ./.env
    healthcheck:
      test: 'if [ -z "$$(cat /data/status | grep "#VAULT_CONFIGURED#")" ]; then exit 1; fi'
      interval: 2s
      timeout: 5s
      retries: 20

  rabbitmq:
    container_name: "rabbitmq"
    image: rabbitmq:3.10.7-management
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USERNAME}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}
    ports:
      # AMQP protocol port
      - '5672:5672'
      # HTTP management UI
      - '15672:15672'

  hub-auth-db:
    image: postgres:14.3-alpine
    container_name: hub-auth-db
    ports:
      - "6431:5432"
    environment:
      POSTGRES_USER: ${HUB_AUTH_DB_USERNAME}
      POSTGRES_PASSWORD: ${HUB_AUTH_DB_PASSWORD}
      POSTGRES_DB: authdb
    volumes:
      - ./pg_auth/data:/var/lib/postgresql/data
    healthcheck:
      test: "pg_isready -U $${POSTGRES_USER} || pg_isready"
      interval: 5s
      timeout: 2s
      retries: 5

  hub-auth:
    image: "mycesys/hub-auth:${HUB_AUTH_VERSION}"
    container_name: hub-auth
    restart: on-failure
    ports:
      - "8098:8098"
    deploy:
      resources:
        limits:
          memory: ${HUB_AUTH_LIMIT_MAX_RAM}
        reservations:
          memory: ${HUB_AUTH_LIMIT_MAX_RAM}
    volumes:
      - ./oauth/keys:/oauth/keys
      - ./auth/user/avatars:/server/data/avatars
      - ./ssl:/ssl
    env_file:
      - ./.env
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://hub-auth-db:5432/authdb
      - USER_AVATARS_PATH=/server/data/avatars/
      - OAUTH_KEYS_PATH=/oauth/keys/
      - HUB_AUTH_SECRET=${HUB_AUTH_SECRET}
      - HUB_AUTH_MAIL_SERVER_HOST=${HUB_AUTH_MAIL_SERVER_HOST}
      - HUB_AUTH_MAIL_SERVER_POST=${HUB_AUTH_MAIL_SERVER_POST}
      - HUB_AUTH_MAIL_USERNAME=${HUB_AUTH_MAIL_USERNAME}
      - HUB_AUTH_MAIL_PASSWORD=${HUB_AUTH_MAIL_PASSWORD}
      - HUB_AUTH_MAIL_PROTOCOL=${HUB_AUTH_MAIL_PROTOCOL}
      - HUB_AUTH_MAIL_SMTP_AUTH=${HUB_AUTH_MAIL_SMTP_AUTH}
      - HUB_AUTH_MAIL_TLS_ENABLE=${HUB_AUTH_MAIL_TLS_ENABLE}
      - HUB_AUTH_MAIL_SSL_ENABLE=${HUB_AUTH_MAIL_SSL_ENABLE}
      - HUB_AUTH_MAIL_FROM=${HUB_AUTH_MAIL_FROM}
    depends_on:
      hub-auth-db:
        condition: service_healthy
      vault:
          condition: service_healthy

  hypha-files-db:
    image: postgres:14.3-alpine
    container_name: hypha-files-db
    ports:
      - "6632:5432"
    environment:
      POSTGRES_USER: ${HYPHA_FILES_MANAGER_DB_USERNAME}
      POSTGRES_PASSWORD: ${HYPHA_FILES_MANAGER_DB_PASSWORD}
      POSTGRES_DB: fmdb
    volumes:
      - ./pg_fm/data:/var/lib/postgresql/data
    healthcheck:
      test: "pg_isready -U $${POSTGRES_USER} || pg_isready"
      interval: 5s
      timeout: 2s
      retries: 5

  hypha-files:
