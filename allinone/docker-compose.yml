      - '${HUB_PUBLIC_PORT}:8301'
    volumes:
      - ./nginx.hub_frontend.conf:/etc/nginx/conf.d/hub.conf
      - ./ssl:/etc/ssl
    restart: always
    depends_on:
      - hub-auth

